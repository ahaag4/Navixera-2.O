<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Navixera</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />
  <style>
    body {
      background: linear-gradient(to right, #1e3a8a, #3b82f6);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: 'Segoe UI', sans-serif;
    }
    .card {
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .form-control {
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>
  <div class="card col-md-4">
    <h2 class="text-center text-primary mb-4">Navixera Login</h2>
    <div id="error" class="text-danger mb-2"></div>
    <input type="email" id="email" class="form-control" placeholder="Email" />
    <input type="password" id="password" class="form-control" placeholder="Password" />
    <button class="btn btn-primary w-100" onclick="loginUser()">Login</button>
    <p class="text-center mt-3">
      Don't have an account?
      <a href="signup.html">Sign up</a>
    </p>
  </div>  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCn9YSO4-ksWl6JBqIcEEuLx2EJN8jMj4M",
      authDomain: "svms-c0232.firebaseapp.com",
      projectId: "svms-c0232",
    };
    firebase.initializeApp(firebaseConfig);

    function loginUser() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const errorDiv = document.getElementById("error");

      firebase.auth().signInWithEmailAndPassword(email, password)
        .then((userCredential) => {
          window.location.href = "dashboard.html";
        })
        .catch((error) => {
          errorDiv.innerText = error.message;
        });
    }
  </script></body>
</html>
